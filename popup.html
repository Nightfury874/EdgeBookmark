<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scroll Position Marker</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    #status {
      margin-bottom: 15px;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="status">Checking for saved scroll position...</div>
  <button id="goToMark" style="display:none;">Go to Mark</button>
  <script src="popup.js"></script>
</body>
</html>
